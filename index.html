<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>niceJump</title>
</head>
  <inherits>
    <link rel="stylesheet" href="style.css">
    <script src="pixi.min.js"></script></inherits>
  <script type="text/javascript" >
  //config
    //pixi config
        let type = "WebGL"
        let app = new PIXI.Application();
        basicText = new PIXI.Text("", {
          x: 30,
          y: 90,
          fill: 0xffd900
        });
        title = new PIXI.Text("", {
          fill: 0xffd900
        });
        title.setText("NICEjUMP");
        title.position.x = 280;
        title.position.y = 600;
      if(!PIXI.utils.isWebGLSupported()){
        type = "canvas"
      }
    //

    //Orientation
      function renderPortrait (){
          app.renderer.autoresize = true;
          app.renderer.view.style.position = "absolute";
          app.renderer.view.style.display = "block";
          app.renderer.resize(window.innerWidth, window.innerHeight);
          document.body.appendChild(app.view);        
          app.stage.addChild(basicText);
          app.stage.addChild(title);
      }
    //

    //debug
      function showMe(string){
        basicText.setText(string);
      }
    //

    //perf monitoring
      //looking for 16.6666ms
      var gameStart;
      var frameStartTime;
      var frameElapsedTime;
      function loadPerformanceGlobals(){
        gameStart = performance.now();
        frameStartTime = gameStart;
      }

      function frameRate(){
        frameElapsedTime = performance.now() - frameStartTime;
        var output = frameElapsedTime;
        frameStartTime = performance.now();
        return output;
      }
    //

    //load settings
      function loadGlobals(){
        loadPerformanceGlobals();
      }
    //
  //`

  //objects

    //controls
      //touching
        var touchStartPosition = {
          x: 0,
          y: 0
        };
        var touchLength = 0;
        var isTouching = false;
        var touchFrames = 0;
        function touchStart(e){
          jump();
          isTouching = true;
          touchStartPosition.x = e.touches["0"].clientX; 
          touchStartPosition.y = e.touches["0"].clientY;
        }

        function touch(e){
          touchFrames += 1;
          var a = touchStartPosition.x - e.touches["0"].clientX; 
          var b = touchStartPosition.y - e.touches["0"].clientY;
          touchLength = Math.sqrt( a*a + b*b );
        }

        function touchEnd(e){
          touchLength = 0;
          touchFrames = 0;
          isTouching = false;
        }
      //

      //clicking
        var clickStartPosition = {
          x: 0,
          y: 0
        };
        var clickLength = 0;
        var isClicking = false;
        var clickFrames = 0;
        function clickDown(e){
          jump();
          clickStartPosition.x = e.clientX;
          clickStartPosition.y = e.clientY;
          isClicking = true;
        }

        function click(e){
          clickFrames += 1;
          var a = clickStartPosition.x - e.clientX; 
          var b = clickStartPosition.y - e.clientY;
          clickLength = Math.sqrt( a*a + b*b );
        }

        function clickUp(e){
          var a = touchStartPosition.x - e.clientX;  
          var b = touchStartPosition.y - e.clientY;
          clickLength = Math.sqrt( a*a + b*b );
          isClicking = false;
        }
      //
    //

    //level
      var platforms =[];
      var leftWall = new PIXI.Graphics();
      var rightWall = new PIXI.Graphics();  
      function drawRoom(){
          var floor = new PIXI.Graphics();
          floor.lineStyle(1, 0xffd900, 1);
          floor.moveTo(100, 800);
          floor.lineTo(700, 800);
          floor.endFill();
          app.stage.addChild(floor);
          platforms.push(floor);

          var platform = new PIXI.Graphics();
          platform.lineStyle(1, 0xffd900, 1);
          platform.moveTo(350, 750);
          platform.lineTo(450, 750);
          platform.endFill();
          app.stage.addChild(platform);
          platforms.push(platform);

          var platform2 = new PIXI.Graphics();
          platform2.lineStyle(1, 0xffd900, 1);
          platform2.moveTo(250, 700);
          platform2.lineTo(350, 700);
          platform2.endFill();
          app.stage.addChild(platform2);
          platforms.push(platform2);

          var platform3 = new PIXI.Graphics();
          platform3.lineStyle(1, 0xffd900, 1);
          platform3.moveTo(280, 600);
          platform3.lineTo(400, 600);
          platform3.endFill();
          app.stage.addChild(platform3);
          platforms.push(platform3);

          leftWall.lineStyle(2, 0xffd900, 1);
          leftWall.moveTo(100, 800);
          leftWall.lineTo(100, 100);
          leftWall.endFill();
          app.stage.addChild(leftWall);
          rightWall.lineStyle(2, 0xffd900, 1);
          rightWall.moveTo(700, 800);
          rightWall.lineTo(700, 100);
          rightWall.endFill();
          app.stage.addChild(rightWall);
        }
    //

    //player
      const player = new PIXI.Graphics();
      function drawPlayer(){
          player.beginFill(0xffd900);
          player.lineStyle(0);
          player.drawCircle(500, 500, 5);
          player.endFill();
          app.stage.addChild(player);
      }

      var moveSpeed = 7;
      var gravity = 0;
      var jumpCount = 2;
      var jumpOrigin = 0;
      var jumpSpeed = 0;
      const maxJumps = 2;
      const jumpHeight = 100;

      function move(delta){
        if (collides(player, leftWall) || collides(player, rightWall)) {
          moveSpeed = -moveSpeed;
          if( jumpCount > 0){
            jumpCount = 1;
          }
        }
        player.x += moveSpeed;
      }

      var isColliding;
      var prevPosition = 0.00;
      var nextPosition = 0.00;
      function fall(delta){
        player.y += (gravity - jumpSpeed) * delta;
        for (i = 0; i < platforms.length; i+=1) {
          if (collides(player,  platforms[i])){
            isColliding = true;
            nextPosition = (player.getBounds().y - (gravity - jumpSpeed) * delta);
            prevPosition = (player.getBounds().y);
            if (nextPosition - prevPosition > 0){
              player.y -= (gravity - jumpSpeed) * delta;
              jumpSpeed = 9.5;
              isColliding = false;
            } else {
              player.y -= distance(player, platforms[i]);
            }
          }
        }
        if(isColliding){
          gravity = 0;
          jumpSpeed = 0;
          jumpCount = 0;
        } else {
          if(gravity < 9.82){
            gravity += (9.82/7);
          }
        }
        isColliding = false;
        nextPosition = 0;
        prevPosition = 0;
        if (jumpSpeed > 0) {
          jumpSpeed -= 0.5
        }
      }

      function jump(){
        if (jumpCount <= 1){
          jumpSpeed = 16;
          gravity = 9.82;
          jumpCount += 1;
        }
      }

      function collides(a, b){
        var ab = a.getBounds();
        var bb = b.getBounds();
        return ab.x + ab.width > bb.x && ab.x < bb.x + bb.width && 
               ab.y + ab.height > bb.y && ab.y < bb.y + bb.height;
      }
      function distance(a, b){
        var aa = a.getBounds();
        var bb = b.getBounds();
        return (aa.y + aa.height) - (bb.y + bb.height);
      }

    //
  //
  </script>
<body>
  <script type="text/javascript">
    //load
      (function() {
        renderPortrait();
        drawRoom();
        drawPlayer();
        document.body.addEventListener('touchmove',  touch, false);
        document.body.addEventListener('touchstart',  touchStart, false);
        document.body.addEventListener('touchend',  touchEnd, false);
        document.body.addEventListener('clickhmove',  click, false);
        document.body.addEventListener('mousedown',  clickDown, false);
        document.body.addEventListener('mouseup',  clickUp, false);
      })();
    //

    //loop
      app.ticker.add(function(delta){
        //showMe(distance(player, platforms[1]));
        fall(delta);
        move(delta);
      })
    //
  </script>
</body>
</html>
