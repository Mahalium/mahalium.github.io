<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
   <link rel="stylesheet" href="style.css">
  <script src="pixi.min.js"></script>
  <script type="text/javascript" >
  
    let type = "WebGL"
    let app = new PIXI.Application();
    var spTest = document.createElement("span");
    function showMe(tstString){
      console.log(tstString);
      spTest.innerHTML = tstString;
      document.body.appendChild(spTest);
    }

    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    //Orientation -> behaviour
    function orient(portrait, landscape) {
        if(window.innerHeight < window.innerWidth){
          portrait;
        }else{
          landscape;
        }
    }

    function renderPortrait (){
        app.renderer.autoresize = true;
        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        app.renderer.resize(window.innerWidth, window.innerHeight);
        document.body.appendChild(app.view);
    }

    function renderLandscape(){
        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.marginLeft = "auto";
        app.renderer.resize(window.innerHeight*.75,window.innerHeight);
        document.body.appendChild(app.view);
    }

    var touchTime;
    var touchLength;
    var touchStart;
    var isTouching = false;
    var isStartingTouch = false;

    function touchStart(e){
      isStartingTouch = true;
      touchStart = e.timeStamp;
    }

    function touch(e){
        isStartingTouch = false;
        isTouching = true;
        touchTime = e.timeStamp - touchStart;
    }

    function touchEnd(e){
      touchTime = e.timeStamp - touchStart;
      isTouching = false;
    }

  </script>
<body>    
  <script type="text/javascript">

    var div = document.createElement('div');
    (function() {      
      document.body.appendChild(div);
      window.addEventListener('orientationchange', orient(renderPortrait(), renderLandscape()));
      document.body.addEventListener('touchmove',  touch, false)
      document.body.addEventListener('touchstart',  touchStart, false)
      document.body.addEventListener('touchend',  touchEnd, false)
      orient(renderPortrait(), renderLandscape());
    })();
    
    //loop
    app.ticker.add(function(delta){
      div.innerHTML ='Oh, my, youve been touching me for' + Math.round(touchTime) + ' seconds dam. touch start:' + isStartingTouch + ' touch moving: ' + isTouching;
    })
  </script>
</body>
</html>
