<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
   <link rel="stylesheet" href="style.css">
  <script src="pixi.min.js"></script>
  <script type="text/javascript" >
  
    let type = "WebGL"
    let app = new PIXI.Application();

    function showMe(tstString){
      console.log(tstString);
    }

    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    //Orientation -> behaviour
    function orient(portrait, landscape) {
        if(window.innerHeight > window.innerWidth){
          portrait;
        }else{
          landscape;
        }
    }

    function renderPortrait (){
        app.renderer.autoresize = true;
        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        app.renderer.resize(window.innerWidth, window.innerHeight);
        document.body.appendChild(app.view);
    }

    function renderLandscape(){
        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.marginLeft = "auto";
        app.renderer.resize(window.innerHeight*.75,window.innerHeight);
        document.body.appendChild(app.view);
    }

    //controls
    function touch(startOrEnd){
      if (startOrEnd == "start"){
        showMe("thamoney");
      }else if (startOrEnd == "end"){
        showMe("cashout");
      }
    }

  </script>
<body>    
  <script type="text/javascript">

    (function() {
      window.addEventListener('ontouchstart', touch("start"));
      window.addEventListener('ontouchend', touch("end"));
      window.addEventListener('orientationchange', orient(renderPortrait(), renderLandscape()));
      orient(renderPortrait(), renderLandscape());

    })();
  </script>
</body>
</html>
